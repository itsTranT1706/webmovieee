<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhePhim</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="site-header">
        <div class="container header-container">
            <div class="header-left">
                <button class="mobile-menu-btn" id="mobileMenuBtn">
                    <i class="fas fa-bars"></i>
                </button>
                <a href="/" class="logo">
                    <img id = "logo" src="./image/logo.webp" alt="RoPhim Logo">
                    <div id="style">
                        <span class="logo-text">Phê phim</span>
                        <small>Phim hay vl</small>
                    </div>
                </a>
            </div>
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Tìm kiếm phim, diễn viên...">
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="./pages/chu-de.html">Chủ Đề</a></li>
                    <li><a href="/pages/danh-sach.html?phim-moi-cap-nhat=">Duyệt tìm</a></li>
                    <li><a href="/pages/danh-sach.html?the-loai=phim-le">Phim Lẻ</a></li>
                    <li><a href="/pages/danh-sach.html?the-loai=phim-bo">Phim Bộ</a></li>
                    <li><a href="/pages/danh-sach.html?the-loai=tv-shows">TV Shows</a></li>
                    <li class="dropdown">
                        <a href="#">Quốc gia <i class="fas fa-caret-down"></i></a>
                    </li>
                    <li><a href="#">Lịch chiếu</a></li>
                </ul>
            </nav>
            <div class="header-right">
               
                <a href="#" class="login-btn">
                    <i class="fas fa-user"></i>
                    Đăng nhập
                </a>
                <!-- <img src="https://www.rophim.me/images/event_304/vn-flag-full.gif" alt="Computer man" class = "flag" style="width:48px;height:48px;"> -->

            </div>
        </div>
    </header>

    <main>
        <section class="hero">
                <div class="movie-details">
                    <h1 class="movie-title-hero"></h1>

                    <div class="movie-info-hero">
                        <span class="imdb-rating"></span>
                        <span class="info-pill language" ></span>
                        <span class="info-pill created" ></span>
                        <span class="info-pill current_episode" ></span>
                        <span class="info-pill time" ></span>
                    </div>

                    <div class="categories">
                     
                    </div>

                    <p class="hero-description">

                    </p>
                   
                    <div class="controls">
                      
                    </div>

                </div>
                <div class="thumbnails">
                
                </div>
            
        </div>

        <div class="dot-overlay"></div>
        <div class="fade-overlay"></div>
        <div class="hero-overlay"></div>
      </section>
      
      
      <!-- CATEGORY  -->
      <section class="interest-section">
        <h2>Bạn đang quan tâm gì?</h2>
        <div class="category-grid">
        </div>
    </section>


   <!-- movie-carousel -->
   <section id="movie-container-hero">
    <!-- Các carousel sẽ được thêm vào đây bằng JavaScript -->
  </section>
  
  <template id="movie-card-template">
    <div class="movie-card">
      <div class="movie-overlay"></div>
      <img src="" alt="">
      <div class="movie-info">
        <div class="movie-tags">
          <!-- Tags will be inserted by JavaScript -->
        </div>
        <h3></h3>
      </div>
      <div class="movie-modal">
        <div class="modal-content">
          <h3 class="movie-title"></h3>
          <div class="movie-meta">
            <span class="imdb-rating"></span>
            <span class="movie-year"></span>
            <span class="movie-episode"></span>
          </div>
          <p class="movie-description"></p>
          <div class="movie-genres">
            <!-- Genres will be inserted by JavaScript -->
          </div>
          <div class="action-buttons">
            <button class="watch-btn">Xem ngay</button>
            <button class="like-btn">♥</button>
            <button class="details-btn">ⓘ</button>
          </div>
          <div class="modal-arrow"></div>
        </div>
      </div>
    </div>  </template>
  
    <!-- <div class="overlay-bg" id="overlayBg"></div> -->
    </main>


    <script src="./main/script.js"></script>
    <script src="./main/chu-de.js"></script>
    <script src="./main/danh-sach.js"></script>
</body>
</html>
