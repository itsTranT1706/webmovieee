<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhePhim</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="site-header">
        <div class="header-container">
            <div class="header-left">
                <button class="mobile-menu-btn" id="mobileMenuBtn">
                    <i class="fas fa-bars"></i>
                </button>
                <a href="/" class="logo">
                    <img id = "logo" src="./image/logo.webp" alt="RoPhim Logo">
                    <div id="style">
                        <span class="logo-text">Phê phim</span>
                        <small>Phim hay vl</small>
                    </div>
                </a>
            </div>
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Tìm kiếm phim, diễn viên...">
            </div>
            <div class="nav-tabs">
              
                    <div><a class="nav-tab" href="./pages/chu-de.html">Chủ Đề</a></div>
                    <div><a  class="nav-tab" href="/pages/danh-sach.html?phim-moi-cap-nhat=">Duyệt tìm</a></div>
                    <div><a class="nav-tab" href="/pages/danh-sach.html?the-loai=phim-le">Phim Lẻ</a></div>
                    <div><a class="nav-tab"href="/pages/danh-sach.html?the-loai=phim-bo">Phim Bộ</a></div>
                    <div><a class="nav-tab"href="/pages/danh-sach.html?the-loai=tv-shows">TV Shows</a></div>
                    <div class="nav-tab country-tab">
                      Quốc gia
                      <div class="dropdown" id="countryDropdown">
                        <div class="dropdown-title">Chọn quốc gia</div>
                        <div class="countries-grid" id="countriesGrid">
                          <!-- Countries will be populated by JavaScript -->
                        </div>
                      </div>
                    </div>
                    <div><a class="nav-tab" href="#">Lịch chiếu</a></div>
                
              </div>
            
            <div class="header-right">
               
                <a href="#" class="login-btn">
                    <i class="fas fa-user"></i>
                    Đăng nhập
                </a>
                <!-- <img src="https://www.rophim.me/images/event_304/vn-flag-full.gif" alt="Computer man" class = "flag" style="width:48px;height:48px;"> -->
            </div>
        </div>
    </header>

    <main>
        <section class="hero">
                <div class="movie-details">
                    <h1 class="movie-title-hero"></h1>

                    <div class="movie-info-hero">
                        <span class="imdb-rating"></span>
                        <span class="info-pill language" ></span>
                        <span class="info-pill created" ></span>
                        <span class="info-pill current_episode" ></span>
                        <span class="info-pill time" ></span>
                    </div>

                    <div class="categories">
                     
                    </div>

                    <p class="hero-description">

                    </p>
                   
                    <div class="controls">
                      
                    </div>

                </div>
                <div class="thumbnails">
                
                </div>
            
        </div>

        <div class="dot-overlay"></div>
        <div class="fade-overlay"></div>
        <div class="hero-overlay"></div>
      </section>
      
      
      <!-- CATEGORY  -->
      <section class="interest-section">
        <h2>Bạn đang quan tâm gì?</h2>
        <div class="category-grid">
        </div>
    </section>


   <!-- movie-carousel -->
   <section id="movie-container-hero">
    <!-- Các carousel sẽ được thêm vào đây bằng JavaScript -->
  </section>
  
  <template id="movie-card-template">
    <div class="movie-card">
      <div class="movie-overlay"></div>
      <img src="" alt="">
      <div class="movie-info">
        <div class="movie-tags">
          <!-- Tags will be inserted by JavaScript -->
        </div>
        <h3></h3>
      </div>
      <div class="movie-modal">
        <div class="modal-content">
          <h3 class="movie-title"></h3>
          <div class="movie-meta">
            <span class="imdb-rating"></span>
            <span class="movie-year"></span>
            <span class="movie-episode"></span>
          </div>
          <p class="movie-description"></p>
          <div class="movie-genres">
            <!-- Genres will be inserted by JavaScript -->
          </div>
          
          <div class="action-buttons">
            <button class="watch-btn">Xem ngay</button>
            <button class="like-btn"><svg width="22" height="22" viewBox="0 0 24 24" fill="white">
              <path d="M16.5 3c-1.74 0-3.41.81-4.5 2.09C10.91 3.81 9.24 3 7.5 3 4.42 3 2 5.42 2 8.5c0 3.78 3.4 6.86 8.55 11.54L12 21.35l1.45-1.32C18.6 15.36 22 12.28 22 8.5 22 5.42 19.58 3 16.5 3zm-4.4 15.55l-.1.1-.1-.1C7.14 14.24 4 11.39 4 8.5 4 6.5 5.5 5 7.5 5c1.54 0 3.04.99 3.57 2.36h1.87C13.46 5.99 14.96 5 16.5 5c2 0 3.5 1.5 3.5 3.5 0 2.89-3.14 5.74-7.9 10.05z"/>
          </svg></button>
            <button class="details-btn"><svg width="24" height="24" viewBox="0 0 24 24" fill="white">
              <path d="M11 17h2v-6h-2v6zm1-15C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-11h2V6h-2v3z"/>
          </svg></button>
          </div>

          <div class="modal-arrow"></div>
        </div>
      </div>
    </div>  </template>
  
    <!-- <div class="overlay-bg" id="overlayBg"></div> -->
    </main>


    <script src="./main/script.js"></script>
    <script src="./main/chu-de.js"></script>
    <script src="./main/danh-sach.js"></script>
</body>
</html>
